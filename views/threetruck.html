<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map View</title>
        <meta name="viewport" content="initial-scale=1.0">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          let map;

var markers = new Map();
document.addEventListener('DOMContentLoaded',()=>{
    const socket = io('/'); //conecting socket to root directory file
    socket.on('locationsupdate',position=>{              //for marker
        console.log(position);
        position.forEach(([id,position]) => {
            const marker = new google.maps.Marker({                   //takes two argument  location( lat and lng) and map    
                position,
                map,
                title: id
            });
            if(markers.has(id)){
                const tempmarker = markers.get(id);
                tempmarker.setMap(null);
                markers.delete(id);
            }
            
            markers.set(id,marker);                  
        });

                 //google map syntax
         
    });
    
    setInterval(() => {

        socket.emit('request-location');                 // it is event by socket.io named request-location
        
    }, 5000);

});



const positionOptions = {
    enableHighAccuracy: true,
    maximumAge : 0
};

function initMap() {
    navigator.geolocation.getCurrentPosition(pos=>{
        const  {latitude : lat , longitude : lng} = pos.coords;
        console.log(lat,lng);
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat, lng},
            zoom: 8
          });
           
    },err=>{
        console.error(err);
    },positionOptions);
    
  };

        </script>
        <script>
          document.addEventListener('DOMContentLoaded',()=>{
    const socket = io('/'); //conecting socket to root directory file
    
    const positionOptions = {
        enableHighAccuracy: true,
        maximumAge : 0
    };

    setInterval(() => {
        console.log('location after 3 seconds');
        
        navigator.geolocation.getCurrentPosition(pos=>{
            const {latitude:lat,longitude:lng} = pos.coords;
            socket.emit('registertracker',{lat,lng});
        },
        
        err=>{
            console.error(err);
        },
        
        positionOptions);
    }, 3000);

    
});
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQDMrU5043z_4YNKrAw-GOBvomkTEZTj4&callback=initMap"
        async defer></script>
    </body>
</html>
